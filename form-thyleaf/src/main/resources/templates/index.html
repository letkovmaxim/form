<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <title>Список людей</title>
 <link th:href="@{styles/css/main.css}" rel="stylesheet" />
</head>
<body>
<form th:action="@{/}" method="post">
 <p>
  <input name="surname" placeholder="Фамилия" th:value="${surname}">
  <input name="name" placeholder="Имя" th:value="${name}">
  <input name="patronym" placeholder="Отчество" th:value="${patronym}">

  <button type="submit">Отправить форму</button>
 </p>
</form>

<table>
 <thead>
 <tr>
  <th>Фамилия</th>
  <th>Имя</th>
  <th>Отчество</th>
 </tr>
 </thead>
 <tr th:each="person: ${people}">
  <td th:text="${person.surname}"></td>
  <td th:text="${person.name}"></td>
  <td th:text="${person.patronym}"></td>
 </tr>
</table>

</body>
</html>
